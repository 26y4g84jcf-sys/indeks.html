<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Pink Lucu</title>
    <style>
        /* CSS: Mengatur Tampilan Tema Pink */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1; /* Misty Rose */
        }

        .calculator {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0px 10px 30px rgba(255, 105, 180, 0.3);
            width: 320px;
            border: 4px solid #ffb6c1;
        }

        #display {
            width: 100%;
            height: 70px;
            font-size: 32px;
            text-align: right;
            margin-bottom: 20px;
            border: none;
            background-color: #fff0f5; /* Lavender Blush */
            color: #ff69b4; /* Hot Pink */
            padding: 15px;
            box-sizing: border-box;
            border-radius: 15px;
            outline: none;
            font-weight: bold;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            height: 60px;
            border-radius: 20px;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            background-color: #ffc0cb; /* Pink */
            color: #d81b60;
        }

        button:hover {
            background-color: #ffb6c1;
            transform: translateY(-2px);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Warna khusus operator */
        .operator {
            background-color: #ff69b4;
            color: white;
        }

        .operator:hover {
            background-color: #ff1493;
        }

        /* Warna tombol sama dengan (=) */
        .equal {
            background-color: #ff1493;
            color: white;
            grid-column: span 2;
        }

        /* Warna tombol hapus (AC) */
        .clear {
            background-color: #ff85a2;
            color: white;
            grid-column: span 2;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" placeholder="0" disabled>
        
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="appendToDisplay('/')">÷</button>
            <button class="operator" onclick="appendToDisplay('*')">×</button>
            
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">−</button>
            
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator" onclick="appendToDisplay('+')">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('.')">.</button>
            
            <button onclick="appendToDisplay('0')">0</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendToDisplay(input) {
            display.value += input;
        }

        function clearDisplay() {
            display.value = "";
        }

        function calculate() {
            try {
                // Menghitung hasil
                let result = eval(display.value);
                // Membatasi angka desimal agar tidak terlalu panjang
                display.value = Number.isInteger(result) ? result : result.toFixed(2);
            } catch (error) {
                display.value = "Error";
                setTimeout(clearDisplay, 1500);
            }
        }
    </script>

</body>
</html>
